<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="#24292e"/>
  
  <!-- Monogram "G" -->
  <text x="16" y="44"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="36" font-weight="800"
        fill="#FACC15">G</text>

  <!-- Tiny git-graph motif (3 nodes + links) -->
  <g stroke="#22d3ee" stroke-width="2.5" fill="#22d3ee" opacity="0.95">
    <!-- links -->
    <line x1="38" y1="22" x2="48" y2="32"/>
    <line x1="48" y1="32" x2="38" y2="42"/>
    <!-- nodes -->
    <circle cx="38" cy="22" r="3.5"/>
    <circle cx="48" cy="32" r="3.5"/>
    <circle cx="38" cy="42" r="3.5"/>
  </g>
</svg>
